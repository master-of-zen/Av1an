[package]
name = "av1an-core"
version = "0.1.2"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
av-format = "0.3.1"
av-ivf = { git = "https://github.com/rust-av/ivf-rs", rev="031aab76d1fc70a4b8518dc2ef5c3f4f1d839721" }
num_cpus = "1.13.0"
anyhow = "1.0.42"
serde_json = "1.0"
serde = { version="1.0", features=["derive"] }
sysinfo = "0.19.1"
vapoursynth = { version="0.3.0", features=["vsscript-functions", "vapoursynth-functions"] }
clap = "2.33.3"
num-rational = "0.4.0"
failure = "0.1.8"
regex = "1.5.4"
plotters = "0.3.1"
splines = "4.0.0"
indicatif = { git = "https://github.com/mitsuhiko/indicatif", branch = "main" }
once_cell = "1.8.0"
chrono = "0.4.19"
strum = { version = "0.21", features = ["derive"] }
itertools = "0.10.1"
parking_lot = "0.11.1"
av1an-scene-detection = { path="../av1an-scene-detection" }
which = "4.1.0"
strsim = "0.10.0"
crossbeam-channel = "0.5.1"
crossbeam-utils = "0.8.5"
flexi_logger = "0.18.0"
textwrap = "0.14.2"
path_abs = "0.5.1"

[dependencies.tokio]
version = "1"
features = ["rt", "process", "io-util"]

[dependencies.dashmap]
version = "4.0.2"
features = ["serde"]
