[package]
name = "av1an-pyo3"
version = "0.1.2"
edition = "2018"
authors = ["Zen <46526140+master-of-zen@users.noreply.github.com>"]
homepage = "https://github.com/master-of-zen/Av1an"

[package.metadata.maturin]
maintainer = "Zen"
maintainer-email = "46526140+master-of-zen@users.noreply.github.com"
classifier = ["Programming Language :: Python", "Programming Language :: Rust"]
requires-dist = [
    "numpy",
    "opencv-python",
    "scipy",
    "vapoursynth",
]

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[lib]
name = "av1an_pyo3"
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = { version = "0.14.1" }
once_cell = "1.8.0"
chrono = "0.4.19"
av1an-core = { path="../av1an-core" }
av1an-cli = { path="../av1an-cli" }
av1an-encoder-constructor = { path="../av1an-encoder-constructor" }
av1an-scene-detection = { path="../av1an-scene-detection" }
dict_derive = "0.3.1"
which = "4.1.0"
regex = "1.5.4"
strsim = "0.10.0"
serde_json = "1.0.64"
serde = { version = "1.0.126", features = ["serde_derive"] }

[dependencies.tokio]
version = "1"
features = ["rt", "io-util", "process"]
