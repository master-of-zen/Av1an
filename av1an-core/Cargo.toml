[package]
name = "av1an-core"
version = "0.1.0"
edition = "2018"
authors = ["Zen <master_of_zen@protonmail.com>"]
description = """
Cross-platform command-line AV1 / VP9 / HEVC / H264 encoding framework with per scene quality encoding [Core library]
"""
repository = "https://github.com/master-of-zen/Av1an"
keywords = ["video"]
categories = ["command-line-utilities"]
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.14"
av-format = "0.3.1"
av-ivf = "0.2.2"
num_cpus = "1.13.0"
anyhow = "1.0.42"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# do not upgrade sysinfo for now, as 0.20 requires rust 1.54 which is too new for MSYS2,
# which currently only has 1.53
sysinfo = "0.19.0"

regex = "1.5.4"
plotters = "0.3.1"
splines = "4.0.0"
indicatif = "0.17.0-beta.1"
once_cell = "1.8.0"
chrono = "0.4.19"
strum = { version = "0.21", features = ["derive"] }
itertools = "0.10.1"
which = "4.1.0"
strsim = "0.10.0"
crossbeam-channel = "0.5.1"
crossbeam-utils = "0.8.5"
flexi_logger = "0.18.0"
textwrap = "0.14.2"
path_abs = "0.5.1"
av-scenechange = "0.7.0"
y4m = "0.7.0"

[dependencies.vapoursynth]
version = "0.3.0"
features = ["vsscript-functions", "vapoursynth-functions"]

[dependencies.tokio]
version = "1"
features = ["rt", "process", "io-util"]

[dependencies.dashmap]
version = "4.0.2"
features = ["serde"]
